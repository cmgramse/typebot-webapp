<!DOCTYPE html>
<html>
<head>
    <title>AI Chat and Video</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="start-container">
        <button id="start-button">Start Chat</button>
    </div>
    <div id="app-container">
        <typebot-standard id="chat-container"></typebot-standard>
        <div id="video-container">
            <video id="video-player" width="100%" height="auto" controls>
                <source src="idle.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
